<!DOCTYPE html>


<!--to add to: Pewabic Category Item List-->
<!--function: adds header to Category Item List; NLITEMLIST uses column requirements from layout-->
<td>
	<table id="category-item-list">
		<tr>
			<td>
				<h1 id="category-title-heading"><%=getCurrentAttribute('sitecategory', 'itemid')%></h1>
			</td>
		</tr>
		<tr>
			<div class="row">
				<NLITEMLIST>
			</div>
		</tr>
	</table>
</td>

<!--to add to: Pewabic Cell Template-->
<!--function: table cells from NLITEMLIST-->
<div>
	<div class="col-lg-4 col-md-4 col-sm-6">
		<div class="cat-img">
			<a href="<%=getCurrentAttribute('item', 'urlcomponent')%>">
				<img class="thumbnail-img" src="<%=getCurrentAttribute('item', 'storedisplaythumbnail')%>" />
			</a>
		</div>
		<div>
			<h3 class="cat-display-name"><%=getCurrentAttribute('item', 'storedisplayname')%></h3>
			<p class="cat-quick-description"><%=getCurrentAttribute('item', 'storedescription')%></p>
		</div>
		<div class="cat-price-size">
			<p class="cat-price"><%=getCurrentAttribute('item', 'salespricehtml')%></p>
			<p class="cat-size"><%=getCurrentAttribute('item', 'custitem_pewabic_item_size')%></p>
		</div>
	</div>
</div>
